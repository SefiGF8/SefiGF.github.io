<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

    <body>
        


<script>
    function setup() {
  createCanvas(800, 500);   // Prueba a cambiar estos números y verás que todo se adapta
  background(240);
  noStroke();

         textSize(28);
  textAlign(CENTER, TOP);
  fill(255, 128, 255);
  text("Película (musical)", 393, 16);
        
textSize(28);
  textAlign(CENTER, TOP);
  fill(0, 204, 255);
  text("Mamma Mia", 395, 52);
 
  // Esquinas con coordenadas del propio lienzo
  textSize(12);
  fill(0);

  textAlign(LEFT, TOP);
         fill(0);
  text("(0, 0)", 6, 6);

  textAlign(RIGHT, TOP);
  text("(" + width + ", 0)", width - 6, 6);

  textAlign(LEFT, BOTTOM);
  text("(0, " + height + ")", 6, height - 6);

  textAlign(RIGHT, BOTTOM);
  text("(" + width + ", " + height + ")", width - 6, height - 6);

  // Centro real calculado con width/2 y height/2
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(0);
  text("Centro (" + int(width/2) + ", " + int(height/2) + ")", width/2, height/2);
        
  
        
}
</script>
        
         </body>
  </html>
