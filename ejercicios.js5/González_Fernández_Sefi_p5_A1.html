
       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
<script>

let x, y, v, d, r;
let xl, yl, vl, dl, rl;
let lunaActiva = false; // Control de aparici√≥n

function setup() {
    createCanvas(1000, 800);

    // ‚òÄÔ∏è SOL
    d = min(width, height) * 0.10;
    r = d / 2;
    x = -r;
    y = height * 0.18;
    v = width / 400;

    // üåô LUNA (entra antes)
    dl = d;
    rl = dl / 2;
    xl = -rl - (width * 0.65);
    yl = height * 0.18;
    vl = width / 400;
}

function draw() {

    // CIELO SIEMPRE AZUL
    background(51, 204, 204);

   
    // ‚òÄÔ∏è SOL
    
    stroke(255,255,0);
    fill(255,255,0);
    circle(x, y, d);
    x += v;

    
    if (x > width * 0.4) {
        lunaActiva = true;
    }

   
    // üåô LUNA 
   
    if (lunaActiva) {
        stroke(92);
        fill(110);
        circle(xl, yl, dl);
        xl += vl;
    }

  
    // üåà ARCO√çRIS
    noFill();
    strokeWeight(10);
    stroke(255, 0, 0);
    arc(620, 400, 400, 300, PI, 0);
    stroke(255, 255, 0);
    arc(620, 400, 370, 270, PI, 0);
    stroke(0, 0, 255);
    arc(620, 400, 340, 240, PI, 0);
    strokeWeight(1);

  
    // PRADO
    fill(34, 139, 34);
    stroke(0);
    rect(0, 600, 1000, 200);

    
    // CASA
    fill(210,180,140);
    rect(175, 400, 400, 200);
    fill(179, 36, 0);
    triangle(175, 400, 576, 400, 380, 280);
    fill(139, 69, 19);
    rect(315, 500, 110, 100);
    fill(173,216,230);
    rect(232, 430, 80, 40);
    rect(430, 430, 80, 40);
  
  
  // VENTANAS
   line(272, 430, 272, 470);
                      line(232, 450, 312, 450);
                      line(470, 430, 470, 470);
                      line(430, 450, 510, 450);

    
    // ‚òÅÔ∏è NUBE SIN BORDE
    noStroke();
    fill(255);
    circle(770, 400, 50);
    circle(800, 400, 50);
    circle(830, 400, 50);
    circle(860, 410, 50);
    circle(740, 410, 50);
    circle(760, 430, 50);
    circle(790, 430, 50);
    circle(820, 430, 50);
    circle(840, 430, 50);
    stroke(0);

  
  
   // COCHE
   strokeWeight(0)
  stroke(0, 0, 0);
   fill(0, 0, 0)
  circle(700, 630, 50); 
 circle(800, 630, 50); 
   fill(163, 163, 194)
  circle(700, 630, 35); 
 circle(800, 630, 35); 
    strokeWeight(1);
  stroke(0, 0, 0);
      fill(255, 255, 102)
   circle(410, 550, 10); 
    strokeWeight(1);
    stroke(0, 0, 0);
    fill(255, 0, 0)
  ellipse(750, 600, 200, 80);
    strokeWeight(1);
   stroke(0, 0, 0);
     fill(255, 255, 102)
  circle(410, 550, 10); 
   strokeWeight(1);
     stroke(0, 0, 0);
   fill(255, 0, 0)
  ellipse(750, 600, 200, 80);
  stroke(0, 0, 0);
   strokeWeight(1);
  arc(745, 570, 100, 100, PI, 0);
 strokeWeight(1);
  stroke(0, 0, 0);
  fill(163, 163, 194);    
 stroke(0, 0, 0);
  strokeWeight(1);
   arc(745, 560, 60, 60, PI, 0);  
 strokeWeight(1);
    strokeWeight(1)
   stroke(0, 0, 0);
    fill(0, 0, 0)
  circle(700, 630, 50); 
   circle(800, 630, 50); 
     fill(163, 163, 194)
    circle(700, 630, 35); 
     circle(800, 630, 35); 
            
}

</script>
</body>
</html>
